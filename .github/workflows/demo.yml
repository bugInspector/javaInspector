name: CI for Demo
on:
  workflow_call:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  push:
    branches:
      - 'release-**-change'
  pull_request:
    branches:
      - 'release-**-change'

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'zulu'

      - name: DemoTests
        run: mvn test -DbuildDirectory=./test-reports -DfailIfNoTests=false
          -Dtest=io.github.buginspector.javainspector.WindowTest -am

      - name: show test results
        run: |
          pwd
          ls -la
          ls -la core
          ls -la core/test-reports

      - name: Publish Test Report
        if: ${{ always() }}
        uses: scacap/action-surefire-report@v1
        with:
          check_name: show-test-results
          report_paths: 'core/test-reports/surefire-reports/TEST-*.xml'
